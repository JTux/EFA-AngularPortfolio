<header id="title" class="page-header">
	<div class="page-titles">
		<h1>{{headerText}}</h1>
		<h2>{{subtitle}}</h2>
		<hr />
	</div>

	<div class="page-description">
		<ng-content></ng-content>
	</div>

	<div class="nav-arrow">
		<page-link [id]="arrowId">
			<div class="down-arrow-link">
				<span class="down-arrow"></span>
			</div>
		</page-link>
	</div>
</header>
