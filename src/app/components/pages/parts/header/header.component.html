<header id="title" class="page-header">
	<div class="page-titles">
		<h1>{{headerText}}</h1>
		<h2>{{subtitle}}</h2>
		<hr />
	</div>
	
	<div class="page-description">
		<p *ngFor="let text of paragraphs">{{text}}</p>
	</div>
	
	<div class="nav-arrow">
		<a [attr.href]="url + '#' + arrowId" class="down-arrow-link">
			<span class="down-arrow"></span>
		</a>
	</div>
</header>
